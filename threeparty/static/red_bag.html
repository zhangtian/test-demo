<!DOCTYPE html>
<html lang="zh">
<head>
    <meta content="yes" name="apple-mobile-web-app-capable"> 
    <meta content="black" name="apple-mobile-web-app-status-bar-style"> 
    <meta content="telephone=no" name="format-detection">     
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>three-party</title>
    <script src="./js/flexible.js"></script>
    <link rel="stylesheet" href="./css/main.css"> 
</head>
<body>
    <div class="red_bag bg_img">
        <section class="red">
            <img src="./images/red_bag.png" alt="">
            <p class="red_text">收到<span>xxxx</span>发来的红包</p>
        </section>
        <img src="./images/arrow_two.png" alt="" class="arrow2">
        <p class="open">打开红包</p>
    </div>
    <section class="old_mask hide"> <!-- 自己抢红包 -->
        <section class="old_friend">
            <img src="./images/mask_bg.png" alt="">
            <p class="mask_text">把抢红包的机会留给朋友们<br>快去狐狸慧赚App <br>让你的红包发挥作用吧！</p>
            <p class="mask_btn"><a href="javascript:;">前往APP</a></p>
        </section>
    </section>
    <section class="old_mask old_vip hide"> <!-- 自己抢红包 -->
        <section class="old_friend">
            <span class="mask_close"></span>
            <img src="./images/mask_bg.png" alt="">
            <p class="mask_text">您已是狐狸慧赚的老朋友<br>这个红包是给新朋友准备的！<br>欢迎移步狐狸慧赚公众号<br>领取你的专属红包</p>
        </section>
    </section>
    <section class="old_mask more_than hide"> <!-- 超过三人提示 -->
        <section class="old_friend">
            <span class="mask_close"></span>
            <img src="./images/mask_bg.png" alt="">
            <p class="mask_text">来晚啦！<br>已经有其他人<br> 帮Ta答题了！</p>
            <p class="mask_btn"><a href="javascript:;">我也要玩</a></p>
        </section>
    </section>
    <section class="old_mask no_call hide"> <!-- 目前没有好友邀请做题 -->
        <section class="old_friend">
            <span class="mask_close"></span>
            <img src="./images/mask_bg.png" alt="">
            <p class="mask_text">目前还没有好友<br>邀请你答题哦</p>
            <p class="mask_btn"><a href="javascript:;">我也要玩</a></p>
        </section>
    </section>
    <section class="old_mask do_list"> <!-- 任务列表 -->
        <section class="old_friend">
            <span class="mask_close"></span>
            <img src="./images/task_list.png" alt="">
            <ul>
                <li>第一步，找到你帮助的那个人，管他要红包！</li>
                <li>第二步，进入狐狸慧赚公众号，开始寻找你朋友圈里“最具价值”的那个人！</li>
                <li>第三步，注册狐狸慧赚，588新手红包+活动红包+朋友发的红包，最高688元红包马上到手！</li>
            </ul>
        </section>
    </section>
</body>
</html>
