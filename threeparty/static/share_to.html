<!DOCTYPE html>
<html lang="zh">
<head>
    <meta content="yes" name="apple-mobile-web-app-capable"> 
    <meta content="black" name="apple-mobile-web-app-status-bar-style"> 
    <meta content="telephone=no" name="format-detection">     
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>three-party</title>
    <script src="./js/flexible.js"></script>
    <link rel="stylesheet" href="./css/main.css"> 
</head>
<body>
    <div class="share_to bg_img">
        <h3 class="h_tit"><img src="./images/logo.png" alt="" class="logo"></h3>
        <section class="share_t_bg">
            <img src="./images/share_t_bg.png" alt="">
            <p class="">狐狸慧赚三周年<br>寻找最“慧赚”的你！</p> <!-- 分享到朋友圈的文字显示 -->
            <p class="friend_open hide">有几个问题，在这个二维码里<br>够意思，帮我回答一下<br>钱嘛，都好说~</p><!-- 朋友打开的连接的文字显示 -->
        </section>
        <img src="./images/arrow_two.png" alt="" class="arrow_two"> <br>
        <img src="./images/sun_code.png" alt="" class="QR_code">
        <p class="share_to_t">长按识别上方二维码<br>马上开玩～</p>
    </div>
</body>
</html>
