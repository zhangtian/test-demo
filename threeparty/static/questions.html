<!DOCTYPE html>
<html lang="zh">
<head>
    <meta content="yes" name="apple-mobile-web-app-capable"> 
    <meta content="black" name="apple-mobile-web-app-status-bar-style"> 
    <meta content="telephone=no" name="format-detection">     
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <title>three-party</title>
    <script src="./js/flexible.js"></script>
    <link rel="stylesheet" href="./css/main.css"> 
</head>
<body>
    <div class="questions bg_img">
        <header class="qs_top">
            <img src="./images/qs_red.png" alt="" class="qs_red">
            <img src="./images/user.jpg" alt="" class="qs_user">
            <section class="qs_text">
                <img src="./images/qs_top_bg.png" alt="" class="qs_top_bg">
                <p>朋友，你被我盯上了。<br>来答三道题，检测一下我们友谊的含金量！</p>
            </section>
        </header>
        <section class="qs_list">
            <h3 class="qs_tit">
                <span class="qs_num qs_num3"></span>
                <p class="qs_tit_text"><span>XxXxXx</span>觉得你是Ta朋友圈的<br>潜力股，是能帮Ta赚钱的好帮<br>手，你觉得自己是吗？</p>
            </h3>
            <ul>
                <li>
                    <span></span>
                    <p class="qs_inner">都是穿一条裤衩的朋友，<br>帮他赚钱舍我其谁？</p>
                </li>
                <li class="active">
                    <span class="answer_b"></span>
                    <p class="qs_inner">帮他赚钱？那我可要想一想<br>毕竟我自己还没赚到钱呢…</p>
                </li>
            </ul>
        </section>
        <p class="btn"><a href="javascript:;">确定</a></p>
    </div>
</body>
</html>
